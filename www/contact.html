<h2>Contact us:</h2>

<div class="row">
  <form id="contact" method="post" class="span6">
    <fieldset>
      <div class="left">
        <input name="form_name" id="form_name" type="text" placeholder="Your Name">
      </div>
      <div>
        <input name="form_email" id="form_email" type="email" placeholder="Your Email">
      </div>
      <textarea rows="10" cols="30" placeholder="Type your message here" class="placeholder" name="msg_text" id="msg_text" ></textarea>
    </fieldset>

    <p class="email success text-success" style="display:none">Thanks for your message. I'll get back to you as soon as possible.</p>
    <p class="email error text-error" style="display:none">Error. Please try again.</p>

    <input type="submit" value="Send Your Message" name="submit" class="button">
  </form>

</div>
